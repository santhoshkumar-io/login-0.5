<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MakeMeDo Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="bg-light  vh-100">
    <div class="container-fluid h-100 p-0">
        <div class="d-flex h-100 ">
            <div class="col-md-2  d-none d-md-block text-white">
                <nav class="side-bar">
                </nav>
            </div>
            <main class="col-md-10 px-0 d-flex flex-column col-12">
                <header class="bg-white border-bottom py-3 text-center">
                    <h2 class="text-center">The Company</h2>
                </header>
                <div class="d-md-flex d-block flex-grow-1 align-items-center">
                    <div class="col-md-6 d-none d-md-block">
                        <img src="./src/image/login-bg7.png" alt="login-image" class="img-fluid">
                    </div>
                    <div class="d-block d-md-none position-absolute w-100 mob-bg" style="top: 10px;">
                        <img src="./src/image/login-bg3.jpg" alt="login-image" class="img-fluid "
                            style="height: 100vw; width: 100vw;">
                    </div>
                    <div class="  d-md-block align-items-center col-8 mx-auto my-5 my-md-0   justify-content-center "
                        style="max-width: 400px;min-width: 300px;">
                        <form id="login-form" class="bg-white shadow-sm p-4 rounded ">
                            <h1 class=" fs-4 fs-md-6 pt-4">MakeMeDo</h1>
                            <h3 class="fs-6 fs-md-6">Login to your account</h3>
                            <div class="form-group my-3">
                                <label for="uname" class="form-label">Username</label>
                                <input type="text" id="uname" name="uname" placeholder="Enter your username"
                                    class="form-control w-100" required>
                            </div>
                            <div class="form-group my-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" placeholder="Enter your password"
                                    class="form-control w-100" required>
                            </div>
                            <button type="submit" class="btn w-100 my-2 text-white"
                                style="background-color: #333;">LOGIN</button>
                            <div id="error"
                                class="text-danger text-center fs-6 fs-md-2 error-box d-flex align-items-center">
                            </div>
                        </form>
                    </div>
                </div>
                <footer class="footer text-center m-0 align-items-center d-flex justify-content-center">
                    <p class="mb-0  fs-md-6 " style="font-size: 0.8rem;">Copyright 2024 The Company. All rights
                        reserved.</p>
                </footer>
        </div>
    </div>

    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
